<h1>{{title}}</h1>

<button [disabled]="clicked" (click)="handleClick()">
    Click me!
</button>

<div *ngIf="clicked">
    <h3>{{home.name}}</h3>
    <img [src]="home.img" alt="Image of {{home.name}}" width="200px">
    <p>Built in {{home.year}}</p>
</div>

<div *ngFor="let boat of boats">
    <h3 [ngClass]="{
        'green': boat.name === 'Titanic',
        'red': boat.name === 'Queen Mary',
        'blue': boat.name === 'USS Enterprise',
        'yellow': boat.name === 'USS Nautilus'
    }">{{boat.name}}</h3>
    <img [src]="boat.img" alt="Image of {{boat.name}}" width="200px">
    <p>Built in {{boat.year}}</p>
</div>
